<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="style7.css">
  </head>
  <body>

      <h1 id="world"></h1>
      <p id="course"></p>

      <button class="paragraph" type="button" onclick=World()>World</button>
      <button style="background-color:powderblue;" type="button" onclick=Course()>Class</button>

      <script>
        function World(){
          document.getElementById("world").innerHTML = "Hello World";
        }

        function Course(){
          document.getElementById("course").innerHTML="Hello Class";
          }
      </script>
  </body>
  </html>
